<div class="modal-header">
    <a href="#" >{{ product }}</a>
    <table align="center" style="border-collapse: separate; border-spacing: 10px;">
        <thead>
        <th><h3>Edit attributes of the product</h3></th>
        </thead>
        <tbody>
        <tr>
            <th>Name: </th>
            <th>{{product.name}}</th>
        </tr>
        <tr>
            <th>Barcode: </th>
            <th>{{product.barcode}}</th>
        </tr>
        </tbody>
    </table>
</div>
<div class="modal-footer">
    <button class="btn btn-danger btn-lg" type="button" ng-click="updateProductCancel()">Cancel</button>
    <button class="btn btn-primary btn-lg" type="button" ng-click="updateProductOK()">OK</button>
</div>
