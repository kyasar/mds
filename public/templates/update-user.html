<div class="modal-header">
    <h2 href="#" >Update User: {{ userToUpdate.firstName }} {{ userToUpdate.lastName }}</h2>
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label for="uFirstName" class="control-label col-xs-2">First Name</label>
            <div class="col-xs-6">
            <input class="form-control" ng-model="userToUpdate.firstName" value="{{userToUpdate.firstName}}" id="uFirstName" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="uLastName" class="control-label col-xs-2">Last Name</label>
            <div class="col-xs-6">
            <input class="form-control" ng-model="userToUpdate.lastName" value="{{userToUpdate.lastName}}" id="uLastName" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="uEmail" class="control-label col-xs-2">Email</label>
            <div class="col-xs-6">
            <input class="form-control" ng-model="userToUpdate.email" value="{{userToUpdate.email}}" id="uEmail" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="uPassword" class="control-label col-xs-2">Password</label>
            <div class="col-xs-6">
            <input class="form-control" ng-model="userToUpdate.password" value="{{userToUpdate.password}}" id="uPassword" type="text">
            </div>
        </div>
        <div class="form-group">
            <label for="uVerification" class="control-label col-xs-2">Verification ({{userToUpdate.verification}})</label>
            <div class="col-xs-6">
            <select id="uVerification" ng-model="userToUpdate.verification" class="form-control" name="verification">
                <option value="true">True</option>
                <option value="false">False</option>
            </select>
            </div>
        </div>
        <div class="form-group">
            <label for="uRole" class="control-label col-xs-2">Role ({{userToUpdate.role}})</label>
            <div class="col-xs-6">
                <select id="uRole" ng-model="userToUpdate.role" class="form-control" name="role">
                    <option value="true">theboss</option>
                    <option value="false">user</option>
                    <option value="false">market</option>
                </select>
            </div>
        </div>
        <div class="form-group" >
            <label for="uPoints" class="control-label col-xs-2">Points</label>
            <div class="col-xs-6">
            <input class="form-control" ng-model="userToUpdate.points" value="{{userToUpdate.points}}" id="uPoints" type="text">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-danger btn-lg" type="button" ng-click="updateUserCancel()">Cancel</button>
    <button class="btn btn-primary btn-lg" type="button" ng-click="updateUserOK()">OK</button>
</div>
