<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="mainApp">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>Markod App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="stylesheets/style.css">

    <!-- Google Maps API -->

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhujYJ3rPc_91Y5qi0ah7FHMKUkk9AOl0"></script>
    <!--
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    -->

    <!-- Dependencies -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angularjs-geolocation/dist/angularjs-geolocation.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!--
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
    -->

    <script src="bower_components/angular-ui-map/ui-map.min.js"></script>
    <script src="bower_components/angular-ui-event/dist/event.min.js"></script>

    <!-- Our Application Scripts -->
    <script src="javascripts/core.js"></script>
    <script src="javascripts/productCtrl.js"></script>
    <script src="javascripts/gmapsCtrl.js"></script>
</head>

<body>

<div id="div-header" ng-controller="productCtrl">
    <!-- Fixed navbar-->
    <form class="navbar-form navbar-center" role="search" >
            <div class="entry input-group input-group-lg" >
                <input type="text" id="id_productSearchBox"
                       class="form-control"
                       placeholder="bal, Ã§ikolata, deterjan ..xxxxxxxxxxxxxxxxxxx"
                       uib-typeahead="product as product.name for product in queryProducts($viewValue) | limitTo:3"
                       ng-model="searchText"
                       typeahead-loading="loadingLocations"
                       typeahead-template-url="templates/product-tmpl.html"
                       typeahead-on-select="onProductSelect($item,$model,$label)"
                       typeahead-min-length="2">
                <span class="input-group-btn">
                    <button id="search_btn" class="btn btn-default btn-danger" type="button">
                        <strong>Mar</strong>kod
                    </button>
                </span>
            </div>
            <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
    </form>
</div>


<!-- Google Map -->
<div id="main-div" ng-controller="gmapsCtrl">
    <div id="map-canvas" ui-map="myMap"
         ui-options="mapOptions"
         ui-event="{'map-idle' : 'onMapIdle()'}"
         ui-event="{'map-click': 'showMarkets()'}">
    </div>
    <!--In addition to creating the markers on the map, div elements with existing google.maps.Marker object should be created to hook up with events -->
    <div ng-repeat="marker in marketMarkers" ui-map-marker="marketMarkers[$index]"
         ui-event="{'map-click': 'markerClicked(marker)'}">
    </div>
</div>

<div id="div-footer">
    <footer class="footer navbar-default navbar-fixed-bottom">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="">Markod.com</a>
            </div>
        </div>
    </footer>
</div>

<div id="markets_bar" class="markets_bar_left">
    <div id="navbar-inner" class="list-group s-scroll" style="width:300px">

        <div class="list-group-item" onmouseover="this.style.background='gray';" onmouseout="this.style.background='white';">
            <h4 class="list-group-item-heading">List group item heading 1</h4>
            <p class="list-group-item-text">zzzzzzzzzzzzz.</p>
            <button type="button" class="btn btn-warning">Warning</button>
        </div>
        <div class="list-group-item" onmouseover="this.style.background='gray';" onmouseout="this.style.background='white';">
            <h4 class="list-group-item-heading">List group item heading 4</h4>
            <p class="list-group-item-text">yyyyyyyyyyyy</p>
        </div>
        <div class="list-group-item" onmouseover="this.style.background='gray';" onmouseout="this.style.background='white';">
            <h4 class="list-group-item-heading">List group item 3 heading</h4>
            <p class="list-group-item-text">xxxxxxxxxxx.</p>
        </div>

    </div>
</div>

</body>
</html>
